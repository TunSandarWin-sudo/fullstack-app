version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:4000"
    command: ["npm", "start"]
    restart: unless-stopped

  frontend:
    build:
      context: ./02_frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    # ğŸŒŸ å…³é”®ä¿®å¤ï¼šè§£å†³ Git è¿›ç¨‹æ´¾ç”Ÿå¤±è´¥
    privileged: true 
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # å…è®¸ Jenkins å®¹å™¨è°ƒç”¨å®¿ä¸»æœºçš„ Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - db

volumes:
  db_data:
  jenkins_home: