version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: app_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    container_name: app_api
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    command: ["npm", "start"]
    restart: unless-stopped

  frontend:
    build:
      context: ./02_frontend # <-- 修正点: 正确指向项目目录
    container_name: app_frontend
    env_file:
      - ./02_frontend/.env # <-- 修正点: 正确指向 .env 文件路径
    depends_on:
      - api
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    environment:
      REACT_APP_API_URL: http://localhost:4000
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8081:8080" # Jenkins Web 端口映射
      - "50000:50000" # Jenkins Agent 通信端口
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # 允许 Jenkins 在容器内操作 Docker
    restart: unless-stopped

volumes:
  db_data:
  jenkins_home: